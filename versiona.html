<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <header>
    <!-- Nombre a la izquierda -->
    <a href="./pracctica1.html" class="nombre">Mochileros Sin Fronteras</a>

    <!-- Menú en el centro -->
    <nav class="menu_navegacion">
      <a href="#">Inicio</a>
      <a href="#">Experiencias</a>
      <a href="#">Consejos</a>
      <a href="#">Foro</a>
      <a href="#">Contacto</a>
    </nav>

    <!-- Logo + selector de idioma a la derecha -->
    <div class="cambiar_idiomas">
      <img src="./img/logo.png" alt="logo" class="logo">
      <select name="idiomas">
        <option value="es">ES</option>
        <option value="en">EN</option>
        <option value="fr">FR</option>
        <option value="de">DE</option>
        <option value="ru">RU</option>
        <option value="zh">ZH</option>
        <option value="ar">AR</option>
      </select>
    </div>
  </header>
  

<main>
    <div class="tabla-registros">
        <section class="nuevosregistro">
            <h2>Registro de nuevos usuarios</h2>

            <form class="registro" action="#" method="post" autocomplete="off">
                <label for="nombre">Nombre</label>
                <input id="nombre" name="nombre" type="text" placeholder="Nombre">

                <label for="apellidos">Apellidos</label>
                <input id="apellidos" name="apellidos" type="text" placeholder="Apellidos">

                <label for="correo">Correo electrónico</label>
                <input id="correo" name="correo" type="email" placeholder="Correo">

                <label for="confirmar-correo-registro">Confirma el correo</label>
                <input id="confirmar-correo-registro" name="confirmar-correo-registro" type="email" placeholder="confirmar-correo-registro">
            </form>
        </section>
        
    </div>
</main>


    <footer>
  <h1 class="footer">&reg; 2025 Mochileros sin Fronteras</h1>
  
  <div class="footer-links">
    <nav class="pie_pag_nav">
      <a href="#">Sobre nosotros</a>
      <a href="#">Política de Privacidad</a>
      <a href="#">Ayuda</a>
    </nav>

    <!-- Newsletter debajo de los enlaces -->
    <div class="newsletter">
      <input type="email" placeholder="tucorreo@electrónico.com">
      <button>Suscribirse</button>
    </div>
  </div>
  
  <div class="Redes_sociales">
    <a href="#"><img src="./img/instagram_logo.png" alt="Instagram_logo" class="Instagram_logo"></a>
    <a href="#"><img src="./img/tiktok_logo.webp" alt="Tiktok_logo" class="Tiktok_logo"></a>
    <a href="#"><img src="./img/Youtube_logo.png" alt="Youtube_logo" class="Youtube_logo"></a>
  </div> 
</footer>
</body>
</html>
